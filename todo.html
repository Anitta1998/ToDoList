<html>
<head>
<title>To do list</title>
<link rel="stylesheet" href="todocss.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="todolistjs.js"></script>
</head>
<body style="font-family: 'Times New Roman', Times, serif; color: #023047;" onload="fun()">
    <div class="col-lg-12 col-lg-12 col-xs-12 ">
    <div class="main" style="width: 70%;">
        <h2 class="h2" style="margin-top: 0px; color: #edf2f4 ;">
            To Do List
        </h2>
        <div class="inputsec">
        <input type="text" name="title" id="title"  placeholder="Title">
        <button onclick="add()" style="color: #edf2f4;">Add</button>
      </div>
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <h4>Remaining Tasks</h4>
                <div class="doList">
                    <ul id="dolist">
                      <li class='doli'>Go to office
                        <span class="close"> &#215</span>
                    </li>
                    </ul>
                </div>
              </div>
              <div class="col-md-6">
                <h4>Completed tasks</h4>
                <div class="doneList">
                    <ul id="donelist">
                      <li class='doneli'>had breakfast
                      
                    </li>
                    </ul>
                </div>
              </div>
            </div>
          </div>
          
    </div>
</div>
</body>
</html>
